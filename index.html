<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="book.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>DEVinKnowledge - Learn, Code and Save</title>
</head>
<body>

  <div id="coluna-esquerda">

    <header id="cabecalho-principal">
      <img src="book.png" alt="Book logo" id="logo">
      <div id="cabecalho">
        <h1><span id="devin">DEVin</span>Knowledge</h1>
        <p id="subtitulo">Learn, Code and Save</p>
      </div>
    </header>

    <form id="form">

      <div id="inputs">
        <label for="titulo">Título</label>
        <input
          type="text"
          name="titulo"
          id="titulo"
          minlength="8"
          maxlength="64"
          placeholder="Digite um título"
          autofocus
          required>
        <label for="linguagen-skill">Linguagem/Skill</label>
        <input
          type="text"
          name="linguagem-skill"
          id="linguagen-skill"
          minlength="2"
          maxlength="16"
          placeholder="Digite um linguagem ou skill"
          required>
        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria" required>
          <option value="" selected="selected" id="selection-placeholder">Selecione Uma Categoria</option>
          <option value="FrontEnd">FrontEnd</option>
          <option value="BackEnd">BackEnd</option>
          <option value="FullStack">FullStack</option>
          <option value="SoftSkill">Comportamental/SoftSkill</option>
        </select>
        <label for="descricao">Descrição</label>
        <textarea
          name="descricao"
          id="descricao"
          cols="30" rows="5"
          minlength="16"
          maxlength="512"
          placeholder="Descreva aqui o detalhamento da sua dica..."
          required></textarea>
        <label for="video">Vídeo do YouTube</label>
        <input type="url" name="video" id="video" placeholder="https://suaurl.com">
      </div>

      <div id="botoes-form">
        <button type="reset" id="botao-limpar" class="form-botoes">Limpar</button>
        <button type="submit" id="botao-salvar" class="form-botoes">Salvar</button>
      </div>

    </form>

  </div>

  <div id="coluna-direita">

    <header>
      <div id="grid-group">
        <div>
          <h2 class="grid-titulo">Total</h2>
          <p class="grid-valor" id="grid-total">0</p>
        </div>
        <div>
          <h2 class="grid-titulo">FrontEnd</h2>
          <p class="grid-valor" id="grid-frontend">0</p>
        </div>
        <div>
          <h2 class="grid-titulo">BackEnd</h2>
          <p class="grid-valor" id="grid-backend">0</p>
        </div>
        <div>
          <h2 class="grid-titulo">FullStack</h2>
          <p class="grid-valor" id="grid-fullstack">0</p>
        </div>
        <div>
          <h2 class="grid-titulo">SoftSkill</h2>
          <p class="grid-valor" id="grid-softskill">0</p>
        </div>
      </div>

      <div id="pesquisar-titulo">
        <form id="form-pesquisar-titulo">
          <label for="campo-pesquisar-titulo" hidden>Pesquisar Título</label>
          <input
            type="text"
            id="campo-pesquisar-titulo"
            placeholder="Digite um títulos para pesquisar...">
          <button type="submit" class="botao-pesquisa">
            <img src="icons/procurar.png" alt="">
          </button>
          <button type="reset" class="botao-pesquisa">
            <img src="icons/limpar.png" alt="">
          </button>
        </form>
      </div>
    </header>

    <main id="card-list">
      <ul id="lista-de-cards">

      </ul>
    </main>

  </div>

</body>
</html>
