<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="book.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>DEVinKnowledge - Learn, Code and Save</title>
</head>
<body>

  <div id="coluna-esquerda">

    <header>
      <img src="book.png" alt="Book logo" id="logo">
      <div id="cabecalho">
        <h1><span id="devin">DEVin</span>Knowledge</h1>
        <p id="subtitulo">Learn, Code and Save</p>
      </div>
    </header>

    <form id="form">

      <div id="inputs">
        <label for="titulo">Título</label>
        <input type="text" name="titulo" id="titulo">
        <label for="linguagen-skill">Linguagem/Skill</label>
        <input type="text" name="linguagem-skill" id="linguagen-skill">
        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria">
          <option value="">Selecione Uma Categoria</option>
          <option value="frontend">FrontEnd</option>
          <option value="backtend">BackEnd</option>
          <option value="fullstack">FullStack</option>
          <option value="softskill">SoftSkill</option>
        </select>
        <label for="descricao">Descrição</label>
        <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descreva aqui o detalhamento da sua dica..."></textarea>
        <label for="video">Vídeo do YouTube</label>
        <input type="url" name="video" id="video">
      </div>

      <div id="botoes-form">
        <button type="reset" id="botao-limpar">Limpar</button>
        <button type="submit" id="botao-salvar">Salvar</button>
      </div>

    </form>

  </div>

  <div id="coluna-direita"></div>

</body>
</html>
